name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: version
    attributes:
      label: BG3 Mod Manager Version
      description: The version of the mod manager when you encountered this issue (visible on the window title bar).
      placeholder: 1.0.9.0
    validations:
      required: true
  - type: input
    id: game-version
    attributes:
      label: BG3 Game Version
      description: The version of Baldur's Gate 3 when you encountered this issue.
      placeholder: Full Release Hotfix 2
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Bug Summary
      description: Describe what the bug is, and how to reproduce it.
      placeholder: Describe the bug here.
      value: 
    validations:
      required: true
  - type: textarea
    id: links
    attributes:
      label: Links
      description: Links to any screenshots, pastes for files etc that are too big to be attached.
      placeholder: Debug log https://gist.github.com/MyUserName/SomeLink
      value: 
    validations:
      required: false
